{% extends 'dashboard/base.html' %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Trigger New Deployment</h2>
<form method="POST" class="bg-white p-6 rounded shadow w-full max-w-md">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Deploy</button>
</form>
{% endblock %}
